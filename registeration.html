<title>register</title>

    }
</style>
    </head>
    <body>
        <form action="submit file.html"> 
       
        
            <tr>

                </td>
            </tr>

            <tr>
                <td>
                    <P>FIRST NAME:</P>  
                </td>

                 </td>

                    <p>LAST NAME:<p>
                 </td>
            </tr>
            <tr>
                <td>
                    <input type="text" placeholder="enter first name" required>

            </tr>

            </tr>
            <tr>
                <td>
                    <p>GENDER:</p>
                </td>

                    <input type="radio" name="gender" name="male">male
                    <input type="radio"name="gender "name="female">female
                    <input type="radio"name="gender">other
            
                </td>
            </tr>

                </td>
            </tr>
            <tr>
                <td>
                    <p>ADDRESS:</p>
  
                </td>
                <td>

                </td>
            </tr>
            <tr>
                <td>
                    <p>password:</p>

              </tr>
              <tr>
             <td> <a href="login.html"> Have account,login here</a>

             </tr>

        <br>

        </form>
