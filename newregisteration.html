<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTER</title>
    <style>
        table{
            border: solid;
           border-color: blueviolet;
           border-width: 1;
           
        }
    </style>
</head>
<body>
    <form action="submit file.html">
        <table border="1">
            <tr>
                <td colspan="2" align="center">
                    <img src="images/register.new.png"  alt="" width="200px" height="200px"
                </td>
            </tr>

            <tr>
                <td>
                    <P>FIRST NAME:</P>  
                </td>
                <td>
                    <p>MIDDLE NAME:<p> 
                 </td>
                 <td>
                    <p>LAST NAME:<p>
                 </td>
            </tr>
            <tr>
                <td>
                    <input type="text" placeholder="enter first name" required> 
                </td>
                <td>
                    <input type="text"  placeholder="enter middle name" required>
                 </td>
                 <td>
                    <input type="text"  placeholder="enter last name" required>
                 </td>
            </tr>
        
            <tr>
                <td>
                    <p>DATE OF BIRTH:</p>
                </td>
                <td>
                    <input type="date" value="2023-07-17">
                </td>
            </tr>
            <tr>
                <td>
                    <p>E-MAIL ID:</p>
                </td>
                <td>
                    <input type="email" required>
                </td>
            </tr>
            <tr>
                <td>
                    <p>CONTACT:</p>
                </td>
                <td>
                    <input type="number" name="number">
                </td>
            </tr>
            <tr>
                <td>
                    <p>FIELD:</p>
                </td>
                <td>
                    <select >
            
                        <option>ENGINEERING</option>
                        <option>MEDICAL</option>
                    
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <p>GENDER:</p>
                </td>
                <td>
                    <input type="radio" name="gender" name="male">male
                    <input type="radio"name="gender "name="female">female
                    <input type="radio"name="gender">other
            
                </td>
            </tr>
            <tr>
                <td>
                    <p><input type="checkbox">TERMS AND CONDITION:</p>
                </td>
            </tr>
            <tr>
                <td>
                    <p>ADDRESS:</p>
  
                </td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>
                    <p>password:</p>
                </td>
                <td><input type="password" /></td>
              </tr>
              <tr>
             <td> <a href="login.html"> Have account,login here</a>
             </td>
             </tr>

        </table>
    </form>
</body>
</html>
